<!DOCTYPE html>
<html>
<head>
    <style>
        .callback-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .example {
            font-style: italic;
            color: #888;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="callback-form" id="callbackForm">
        <h2>Request a Callback</h2>
        <form id="requestForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (with country code):</label>
                <input type="tel" id="phone" name="phone" pattern="^\+[1-9]\d{1,14}$" placeholder="+31612345678" required>
                <div class="form-hint">
                    Please include your country code (e.g., +31 for Netherlands, +32 for Belgium, +49 for Germany)
                    <div class="example">Example: +31612345678</div>
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                Submit Request
                <span class="loading" id="loading">...</span>
            </button>
        </form>
        <div class="alert alert-success" id="successAlert">
            Thank you! We'll contact you soon.
        </div>
        <div class="alert alert-error" id="errorAlert">
            An error occurred. Please try again later.
        </div>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');

            // Validate phone number format
            if (!phoneInput.value.startsWith('+')) {
                errorAlert.textContent = 'Please include your country code starting with +';
                errorAlert.style.display = 'block';
                return;
            }

            // Reset alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'inline';

            try {
                const response = await fetch('https://msxinternational78909892.freshdesk.com/api/v2/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 6C6594vVJAHBnVhC79'
                    },
                    body: JSON.stringify({
                        description: `Callback request from ${nameInput.value}`,
                        subject: "Callback Request",
                        name: nameInput.value,
                        phone: phoneInput.value,
                        priority: 1,
                        type: "Lead",
                        source: 100,
                        status: 2,
                        custom_fields: {
                            cf_model_of_interest: null,
                            cf_category: "Information",
                            cf_subcategory: "Dealer Network",
                            cf_item: "item 1",
                            cf_category999546: "Presales",
                            cf_subcategory831350: "Lead",
                            cf_item365833: "Not contacted"
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Show success message
                successAlert.style.display = 'block';
                nameInput.value = '';
                phoneInput.value = '';

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 3000);

            } catch (error) {
                // Show error message
                errorAlert.textContent = 'An error occurred. Please try again later.';
                errorAlert.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
