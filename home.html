<!DOCTYPE html>
<html>
<head>
    <style>
        .callback-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .phone-input-group {
            display: flex;
            gap: 10px;
        }
        .country-select {
            width: 110px;
            flex-shrink: 0;
        }
        .phone-input {
            flex-grow: 1;
            min-width: 200px; /* Added minimum width */
        }
        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="callback-form" id="callbackForm">
        <h2>Request a Callback</h2>
        <form id="requestForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-input-group">
                    <select id="countryCode" class="country-select" required>
                        <option value="">Country</option>
                        <option value="+31">NL (+31)</option>
                        <option value="+32">BE (+32)</option>
                        <option value="+49">DE (+49)</option>
                        <option value="+33">FR (+33)</option>
                        <option value="+44">UK (+44)</option>
                        <option value="+34">ES (+34)</option>
                        <option value="+39">IT (+39)</option>
                        <option value="+351">PT (+351)</option>
                        <option value="+45">DK (+45)</option>
                        <option value="+46">SE (+46)</option>
                        <option value="+47">NO (+47)</option>
                        <option value="+358">FI (+358)</option>
                    </select>
                    <input type="tel" id="phone" name="phone" class="phone-input" placeholder="612345678" required>
                </div>
                <div class="form-hint">
                    Please select your country code and enter your phone number without leading zeros
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                Submit Request
                <span class="loading" id="loading">...</span>
            </button>
        </form>
        <div class="alert alert-success" id="successAlert">
            Thank you! We'll contact you soon.
        </div>
        <div class="alert alert-error" id="errorAlert">
            An error occurred. Please try again later.
        </div>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const countryCodeSelect = document.getElementById('countryCode');

            // Validate country code selection
            if (!countryCodeSelect.value) {
                errorAlert.textContent = 'Please select a country code';
                errorAlert.style.display = 'block';
                return;
            }

            // Combine country code and phone number
            const fullPhoneNumber = countryCodeSelect.value + phoneInput.value.replace(/^0+/, '');

            // Reset alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'inline';

            try {
                const response = await fetch('https://msxinternational78909892.freshdesk.com/api/v2/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 6C6594vVJAHBnVhC79'
                    },
                    body: JSON.stringify({
                        description: `Callback request from ${nameInput.value}`,
                        subject: "Callback Request",
                        name: nameInput.value,
                        phone: fullPhoneNumber,
                        priority: 1,
                        type: "Lead",
                        source: 100,
                        status: 2,
                        custom_fields: {
                            cf_model_of_interest: null,
                            cf_category: "Information",
                            cf_subcategory: "Dealer Network",
                            cf_item: "item 1",
                            cf_category999546: "Presales",
                            cf_subcategory831350: "Lead",
                            cf_item365833: "Not contacted"
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Show success message
                successAlert.style.display = 'block';
                nameInput.value = '';
                phoneInput.value = '';
                countryCodeSelect.value = '';

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 3000);

            } catch (error) {
                // Show error message
                errorAlert.textContent = 'An error occurred. Please try again later.';
                errorAlert.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Remove leading zeros when typing phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/^0+/, '');
            e.target.value = value;
        });
    </script>
</body>
</html>
