<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inquiry Form</title>
    <style>
        /* Simple style for confirmation message */
        #confirmationMessage {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Product Inquiry Form</h2>

    <form id="productForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="product">Product:</label><br>
        <input type="text" id="product" name="product" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Confirmation message -->
    <p id="confirmationMessage">Thank you for your submission! We will get in touch with you soon.</p>

    <!-- Your Script Integration -->
    <script src='//eu.fw-cdn.com/10032217/26960.js' chat='false'></script>

    <script>
        // Get the form and confirmation message elements
        const form = document.getElementById('productForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        // Add an event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            // Populate new_contact with form data
            var new_contact = {
                "First name": firstName,
                "Last name": lastName,
                "Email": email,
                "Alternate contact number": "98765432", // Replace with custom field if needed
                "company": {
                    "Name": "Example.com", // Replace with actual company name if needed
                    "Website": "www.example.com" // Replace with actual website if needed
                }
            };

            // Set the identifier as the email
            var identifier = email;

            // Send the data to the fwcrm system
            fwcrm.identify(identifier, new_contact);

            // Show the confirmation message
            confirmationMessage.style.display = 'block';

            // Optionally, clear the form fields after submission
            form.reset();
        });
    </script>

</body>
</html>
